              <h2><strong>Total Loan Dispersal</strong></h2>
              <p><script type="text/javascript" src="https://www.google.com/jsapi"></script> 
    <script type="text/javascript"> 
 
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});
 
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
 
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
 
      // Create our data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Type');
      data.addColumn('number', 'Amount In Rupees');
      data.addRows([
        ['Total Donations', 1305000],
        ['Loan Dispersal', 114000],
        ['Loan Paid Back', 18600],
        ['Loan Defaulters', 0],
        ['Available Amount', 1191000],
        
      ]);
 
      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, {width: 650, height: 300, backgroundColor: '#ffffff'});
      
    }
    </script> 
    <div id="chart_div"
         ></div> </p>
